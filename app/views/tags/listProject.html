<div style="clear:both">
  <div style="float:left;overflow:hidden;position:relative;width:100px;height:100px;" >
    <a href="@{Application.project(_project.projectTitle)}">
      <img src="@{Application.getImage2(_project.id)}" />
    </a>
  </div>
  <div style="float:left;width:350px;margin-left:10px">
    <div style="font-weight:bold;font-size:16px;width:inherit">
      <a style="color:#000000" href="@{Application.project(_project.projectTitle)}">${_project.projectTitle}</a>
    </div>
    <div style="font-size:14px;width:inherit">
      %{
        int listCount = 0;
        int charCount = 0;
        for(artist in _project.artistSet) {
          listCount++;
          charCount += artist.text.size();
          if (listCount > 10 || (charCount > 100 && listCount > 1)) {
            out.print("<span style='color:#777777'>...</span>");
            break;
          }
      }%
        <a style="color:#777777" href="@{Application.artist(artist.text, 0)}">${artist.text}</a> &middot;
      %{
        }
      }%
    </div>
    <div sytle="font-size:12px;width:inherit">
      ${_project.briefDescription}
    </div>
  </div>
</div>
<div style="clear:both">
  <br />
  <br />
</div>

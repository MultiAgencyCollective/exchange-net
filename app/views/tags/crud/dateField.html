#{field 'object.' + _name}
    <label for="${field.id}">
        &{_name}
    </label>
    <input id="${field.id}" class="${field.errorClass}" type="text" name="${field.name}" value="${_value?.format('yyyy-MM-dd  HH:mm:ss')}" size="30" />
    #{ifError field.name}
        <span class="error">${field.error.raw()}</span>
    #{/ifError}
#{/field}

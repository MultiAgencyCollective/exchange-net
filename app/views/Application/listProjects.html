<body>
<div class="gridContainer clearfix">
  #{if projects}
    <h1>Projects</h1>
  
    <div>    
      #{list projects, as:'project'}
        #{listProject project:project /}
      #{/list}
    </div>
    
    <div style="clear:both">
      #{if offset > 0}
        <a style="font-size:20px" href="@{Application.listProjects(offset - 10)}">Previous</a>
      #{/if}
      &nbsp;
      #{if hasNext}
        <a style="font-size:20px" href="@{Application.listProjects(offset + 10)}">Next</a>
      #{/if}
    </div>
  #{/if}
</div>
</body>

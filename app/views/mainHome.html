<!DOCTYPE html>

<html>
  <head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    #{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    #{get 'moreScripts' /}
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
  </head>
  <body style="width:100%;margin-left:0px;margin-right:0px;padding:0px">
    <div style="min-width:1050px;">
    <div style="margin-top:-8px;height:32px;padding-top:20px;font-size:16px;padding-left:8px;background-color:#000000;color:#ffffff;">
      <span style="font-weight:bold;">THE EXCHANGE ARCHIVE</span>&nbsp;&nbsp;&nbsp;
      <a style="color:#ffffff" href="@{Application.photos()}">Photos</a>&nbsp;&nbsp;
      <a style="color:#ffffff" href="@{Application.projects()}">Projects</a>&nbsp;&nbsp;
      <a style="color:#ffffff" href="@{Application.form()}">Add a Project</a>&nbsp;&nbsp;
      <a style="color:#ffffff" href="@{Application.about()}">About</a>&nbsp;&nbsp;
      <a style="color:#ffffff" href="@{Application.contact()}">Contact</a>&nbsp;&nbsp;
      <a style="color:#ffffff" href="@{Application.graph()}">Home</a>
      
      <div style="float:right;display:inline;margin-bottom:-10px;height:24px;margin-top:-2px;margin-right:10px;">
        #{form @Application.search(), enctype:'multipart/form-data'}
          <div style="float:right;display:inline;padding-top:1px;padding-left:5px;padding-right:10px">
            <input type="image" src="@{'/public/images/search.png'}" name="search" id="search" style="height:24px">
          </div>
          <div style="float:right;display:inline;height:20px;">
            <input type="text" name="target" id="target" maxlength="50" style="height:20px;width:220px">
          </div>
        #{/}
      </div>
    </div>
    <span style="clear:both"></span>
  
    <div style="width:1050px">
    #{doLayout /}
    </div>
  </body>
</html>
